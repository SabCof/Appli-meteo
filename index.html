<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>Weather App en JavaScript</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="textCenter mt-5"></h1>
                <div class="textCenter ">
                    <h3>Météo de : </h3>
                    <span id="ville">Saint-Astier</span>

                    <div id="meteo">
                        <span id="weatherMain"></span>
                        <span id="weatherIcone"></span>
                        <span id="weatherDescp"></span>
                    </div>
                    <div id="temperature">
                        <h3>Température</h3>
                        <span id="temperatureLabel">
                            xx.x
                        </span> 
                    </div>
                    <div id="humidity">
                        <h3>Taux d'humidité </h3>
                        <span id="humidityLabel">
                            xx
                        </span>
                    </div>
                    <div id="wind">
                        <h3>Vitesse du vent </h3>
                        <span id="windLabel">

                        </span>
                    </div>
                </div>    
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div id="changer" class="mt-2 text-center p-3 text-white font-weight-bold text-uppercase">
                    Changer de Ville
                </div>
            </div>
        </div>
    </div>
    <script src="/assets/script.js"></script>
</body>
</html>
