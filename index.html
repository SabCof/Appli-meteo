<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>Weather App en JavaScript</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="textCenter mt-5">Météo</h1>
                <div class="textCenter ">
                    <input type="text" placeholder="saisissez une ville..." id="searchCity">
                    <input type="button" value="search" id="searchBtn">
                    

                    <div id="meteo">
                        <span id="city"></span>
                        <span id="weatherMain"></span>
                        <span id="weatherIcone"></span>
                        <span id="weatherDesc"></span>
                    </div>
                    <div id="temperature">
                        <img src="assets/img/icons8-thermomètre-48.png" alt="température" >
                        <span id="tempLabel">
                            xx.x
                        </span> 
                    </div>
                    <div id="humidity">
                        <img src="assets/img/icons8-humide-48.png" alt="humidity" >
                        <span id="humiLabel">
                             xx
                        </span>
                    </div>
                    <div id="wind">
                        <img src="assets/img/icons8-vent-48.png" alt="humidity" >
                        <span id="windLabel">
                            
                        </span>
                    </div>
                </div>    
            </div>
        </div>
       
    </div>
    <script src="/assets/script.js"></script>
</body>
</html>
